    <script>
        // åˆ†é¡µç›¸å…³å˜é‡
        let currentPage = 1;
        let perPage = 9;
        let filteredProducts = [...products];

        // DOMå…ƒç´ 
        const imageModal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const closeModal = document.getElementById('closeModal');

        // åˆå§‹åŒ–å‡½æ•°
        function init() {
            // ç»‘å®šæ¯é¡µæ˜¾ç¤ºæ•°é‡æ›´æ”¹äº‹ä»¶
            document.getElementById('perPageSelect').addEventListener('change', (e) => {
                perPage = parseInt(e.target.value);
                currentPage = 1;
                renderPaginatedProducts();
            });

            // æ·»åŠ æœç´¢åŠŸèƒ½
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filterProducts(searchTerm);
            });

            // æ·»åŠ åˆ†ç±»ç­›é€‰
            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                const category = e.target.value;
                filterProductsByCategory(category);
            });

            // å…³é—­å¼¹çª—äº‹ä»¶
            closeModal.addEventListener('click', () => {
                imageModal.classList.remove('active');
            });

            // ç‚¹å‡»å¼¹çª—èƒŒæ™¯å…³é—­
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    imageModal.classList.remove('active');
                }
            });

            // åˆå§‹æ¸²æŸ“
            renderPaginatedProducts();
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);

        // æ¸²æŸ“äº§å“åˆ°é¡µé¢ï¼ˆå¸¦åˆ†é¡µï¼‰
        function renderProducts(productsArray) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            if (productsArray.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; color: #aaa;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>æœªæ‰¾åˆ°åŒ¹é…çš„äº§å“</h3>
                        <p>è¯·å°è¯•ä½¿ç”¨ä¸åŒçš„æœç´¢å…³é”®è¯æˆ–ç­›é€‰æ¡ä»¶</p>
                    </div>
                `;
                return;
            }

            productsArray.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';

                card.innerHTML = `
                    <div class="image-container">
                        <div class="product-image" data-id="${product.id}" style="background-image: url('${product.image}')">
                        </div>
                        <span class="product-category">${product.category}</span>
                        <span class="product-id-label">äº§å“ID: ${product.id}</span>
                    </div>
                    <div class="product-details">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-material">
                            <span class="material-icon">ğŸ’</span>
                            <span>${product.material}</span>
                        </div>
                        <p class="product-description">${product.description}</p>
                    </div>
                `;

                // æ·»åŠ å›¾ç‰‡ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
                const imageElement = card.querySelector('.product-image');
                imageElement.addEventListener('click', () => {
                    openImageModal(product);
                });

                container.appendChild(card);
            });
        }

        // æ‰“å¼€å›¾ç‰‡å¼¹çª—
        function openImageModal(product) {
            modalImg.src = product.image;
            modalImg.alt = product.name;
            modalTitle.textContent = product.name;
            modalDescription.textContent = product.description;
            imageModal.classList.add('active');
        }

        // æ ¹æ®æœç´¢è¯ç­›é€‰äº§å“
        function filterProducts(searchTerm) {
            if (searchTerm === '') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => {
                    return product.name.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm) ||
                        product.category.toLowerCase().includes(searchTerm) ||
                        product.material.toLowerCase().includes(searchTerm);
                });
            }

            currentPage = 1;
            renderPaginatedProducts();
        }

        // æ ¹æ®ç±»åˆ«ç­›é€‰äº§å“
        function filterProductsByCategory(category) {
            if (category === 'all') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product =>
                    product.category.toLowerCase() === category.toLowerCase()
                );
            }

            currentPage = 1;
            renderPaginatedProducts();
        }

        // æ¸²æŸ“åˆ†é¡µäº§å“
        function renderPaginatedProducts() {
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const paginatedProducts = filteredProducts.slice(start, end);

            renderProducts(paginatedProducts);
            renderPagination();

            // æ›´æ–°äº§å“è®¡æ•°
            document.getElementById('currentItems').textContent =
                paginatedProducts.length ? `${start + 1}-${Math.min(start + perPage, filteredProducts.length)}` : '0';
            document.getElementById('totalItems').textContent = filteredProducts.length;
        }

        // æ¸²æŸ“åˆ†é¡µæ§ä»¶
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / perPage);
            const paginationContainer = document.getElementById('paginationContainer');
            paginationContainer.innerHTML = '';

            // æ·»åŠ ä¸Šä¸€é¡µæŒ‰é’®
            const prevBtn = document.createElement('button');
            prevBtn.className = `pagination-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.innerHTML = '&lt;';
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPaginatedProducts();
                }
            };
            paginationContainer.appendChild(prevBtn);

            // æ·»åŠ é¡µç æŒ‰é’®
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            // ç¡®ä¿æœ€å¤šæ˜¾ç¤º5ä¸ªæŒ‰é’®
            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            // æ·»åŠ é¡µç æŒ‰é’®
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderPaginatedProducts();
                };
                paginationContainer.appendChild(pageBtn);
            }

            // æ·»åŠ ä¸‹ä¸€é¡µæŒ‰é’®
            const nextBtn = document.createElement('button');
            nextBtn.className = `pagination-btn ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''}`;
            nextBtn.innerHTML = '&gt;';
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPaginatedProducts();
                }
            };
            paginationContainer.appendChild(nextBtn);
        }
    </script>
