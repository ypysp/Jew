<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级珠宝产品展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            color: #e8e8e8;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #d4af37, #a67c52);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            color: #b8b8b8;
            line-height: 1.6;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .search-container, .category-filter, .per-page {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 10px 20px;
        }
        
        .search-container input, .category-filter select, .极光翡翠项链;
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            font-size: 1rem;
            min-width: 150px;
        }
        
        select option {
            background: #222;
        }
        
        .products-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1800px;
            margin: 0 auto;
            min-height: 800px;
        }
        
        .product-card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.3);
            border-color: #d4af37;
        }
        
        .product-image {
            height: 200px;
            background-position: center;
            background-size: cover;
            position: relative;
            cursor: zoom-in;
            transition: all 0.3s ease;
        }
        
        .product-image:hover {
            opacity: 0.9;
        }
        
        .product-category {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #d4af37;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .product-details {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #d4af37;
        }
        
        .product-material {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .material-icon {
            color: #d4af37;
        }
        
        .product-description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #bbb;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        
        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }
        
        .product-id {
            font-size: 0.9rem;
            color: #777;
        }
        
        /* 图片弹窗样式 */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .image-modal.active {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s forwards;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 85vh;
            border: 2px solid #d4af37;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            color: #d4af37;
            background: rgba(0, 0, 0, 0.7);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
            background: #d4af37;
            color: #000;
        }
        
        .modal-info {
            color: #fff;
            text-align: center;
            margin-top: 20px;
            padding: 0 20px;
            max-width: 600px;
            margin: 20px auto 0;
        }
        
        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #d4af37;
        }
        
        .modal-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
        }
        
        /* 分页控件样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 40px 0 20px;
            gap: 10px;
        }
        
        .pagination-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pagination-btn:hover {
            background: #d4af37;
            color: #000;
        }
        
        .pagination-btn.active {
            background: #d4af37;
            color: #000;
            font-weight: bold;
        }
        
        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            text-align: center;
            color: #aaa;
            margin-bottom: 20极光翡翠项链;
            font-size: 0.9rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            color: #777;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 1200px) {
            .products-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .products-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .pagination {
                flex-wrap: wrap;
            }
            
            .modal-content {
                max-width: 95%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

            {

            {

                image: "https://images.unsplash.com/photo-1627687942510-950ead345cef?q=80",

            },
            {

            },
            {
                id: 218, name: "蓝晶石手链", category: "手链", material: "蓝晶石/银",
                image: "https://images.unsplash.com/photo-1619644436148-85f2afbd9cdd?q=80",
                description: "天然蓝晶石搭配925银，色彩渐变自然"
            },
            {
                id: 219, name: "黑钻男士戒", category: "戒指", material: "黑钻/钛金",
                image: "https://images.unsplash.com/photo-1600722915014-3815c2b44f6c?q=80",
                description: "工业风设计，多颗黑钻镶嵌钛金戒圈"
            },
            {
                id: 220, name: "海蓝宝耳环", category: "耳环", material: "海蓝宝/白金",
                image: "https://images.unsplash.com/photo-1613928831459-3f33ddeae190?q=80",
                description: "水滴形海蓝宝石，如海水般清澈透明"
            }
        ];

        // 分页相关变量
        let currentPage = 1;
        let perPage = 9;
        let filteredProducts = [...products];
        
        // DOM元素
        const imageModal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const closeModal = document.getElementById('closeModal');
        
        // 初始化函数
        function init() {
            // 绑定每页显示数量更改事件
            document.getElementById('perPageSelect').addEventListener('change', (e) => {
                perPage = parseInt(e.target.value);
                currentPage = 1;
                renderPaginatedProducts();
            });
            
            // 添加搜索功能
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filterProducts(searchTerm);
            });
            
            // 添加分类筛选
            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                const category = e.target.value;
                filterProductsByCategory(category);
            });
            
            // 关闭弹窗事件
            closeModal.addEventListener('click', () => {
                imageModal.classList.remove('active');
            });
            
            // 点击弹窗背景关闭
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    imageModal.classList.remove('active');
                }
            });
            
            // 初始渲染
            renderPaginatedProducts();
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', init);

        // 渲染产品到页面（带分页）
        function renderProducts(productsArray) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            if (productsArray.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; color: #aaa;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>未找到匹配的产品</h3>
                        <p>请尝试使用不同的搜索关键词或筛选条件</p>
                    </div>
                `;
                return;
            }
            
            productsArray.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <div class="product-image" data-id="${product.id}" style="background-image: url('${product.image}')">
                        <span class="product-category">${product.category}</span>
                    </div>
                    <div class="product-d极光翡翠项链">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-material">
                            <span class="material-icon">💎</span>
                            <span>${product.material}</span>
                        </div>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-id">产品ID: ${product.id}</span>
                        </div>
                    </div>
                `;
                
                // 添加图片点击事件监听器
                const imageElement = card.querySelector('.product-image');
                imageElement.addEventListener('click', () => {
                    openImageModal(product);
                });
                
                container.appendChild(card);
            });
        }
        
        // 打开图片弹窗
        function openImageModal(product) {
            modalImg.src = product.image;
            modalImg.alt = product.name;
            modalTitle.textContent = product.name;
            modalDescription.textContent = product.description;
            imageModal.classList.add('active');
        }

        // 根据搜索词筛选产品
        function filterProducts(searchTerm) {
            if (searchTerm === '') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => {
                    return product.name.toLowerCase().includes(searchTerm) || 
                           product.description.toLowerCase().includes(searchTerm) ||
                           product.category.toLowerCase().includes(searchTerm) || 
                           product.material.toLowerCase().includes(searchTerm);
                });
            }
            
            currentPage = 1;
            renderPaginatedProducts();
        }
        
        // 根据类别筛选产品
        function filterProductsByCategory(category) {
            if (category === 'all') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => 
                    product.category.toLowerCase() === category.toLowerCase()
                );
            }
            
            currentPage = 1;
            renderPaginatedProducts();
        }
        
        // 渲染分页产品
        function renderPaginatedProducts() {
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const paginatedProducts = filteredProducts.slice(start, end);
            
            renderProducts(paginatedProducts);
            renderPagination();
            
            // 更新产品计数
            document.getElementById('currentItems').textContent = 
                paginatedProducts.length ? `${start + 1}-${Math.min(start + perPage, filteredProducts.length)}` : '0';
            document.getElementById('totalItems').textContent = filteredProducts.length;
        }
        
        // 渲染分页控件
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / perPage);
            const paginationContainer = document.getElementById('paginationContainer');
            paginationContainer.innerHTML = '';
            
            // 添加上一页按钮
            const prevBtn = document.createElement('button');
            prevBtn.className = `pagination-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.innerHTML = '&lt;';
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPaginatedProducts();
                }
            };
            paginationContainer.appendChild(prevBtn);
            
            // 添加页码按钮
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            // 确保最多显示5个按钮
            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            // 添加页码按钮
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderPaginatedProducts();
                };
                paginationContainer.appendChild(pageBtn);
            }
            
            // 添加下一页按钮
            const nextBtn = document.createElement('button');
            nextBtn.className = `pagination-btn ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''}`;
            nextBtn.innerHTML = '&gt;';
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPaginatedProducts();
                }
            };
            paginationContainer.appendChild(nextBtn);
        }
    </script>
</body>
</html>
